<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cadastro para o Financeiro</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <label for="razaoSocial">Razão Social:</label>
        <input type="text" id="razaoSocial" required><br>
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" required><br>
        
        <label for="ie">IE:</label>
        <input type="text" id="ie" required><br>
        
        <label for="tipoContrato">Tipo de Contrato:</label>
        <select id="tipoContrato" required>
            <option value="">Selecione</option>
            <option value="Mensal">Mensal</option>
            <option value="Anuidade">Anuidade</option>
        </select><br>
        
        <label for="valorContrato">Valor da Mensalidade ou Anuidade:</label>
        <input type="text" id="valorContrato" required><br>
        
        <label for="nomeContato">Nome do Contato:</label>
        <input type="text" id="nomeContato" required><br>
        
        <label for="contatoCliente">Contato do Cliente:</label>
        <input type="text" id="contatoCliente" required><br>
        
        <label for="dataPrimeiraBoleta">Data da Primeira Boleta:</label>
        <input type="date" id="dataPrimeiraBoleta" required><br>

        <label for="emailContabilidade">Email da Contabilidade:</label>
        <input type="email" id="emailContabilidade" required><br>
        <br><br><br>
        <label for="adesaoInicial">Adesão Inicial:</label>
        <select id="adesaoInicial" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select><br>

        <label for="tipoRegime">Tipo de Regime:</label>
        <select id="tipoRegime" required>
            <option value="">Selecione</option>
            <option value="MEI">MEI - Não chega arquivos</option>
            <option value="Outros">Outros - Chega arquivos</option>
        </select><br>

        <!-- Novo Campo de Escolha de Opção -->
        <label for="opcaoEscolhida">Opção:</label>
        <select id="opcaoEscolhida" required>
            <option value="">Selecione</option>
            <option value="DIGISAT">DIGISAT</option>
            <option value="TIAPPS">TIAPPS</option>
            <option value="VENDA MAIS">VENDA MAIS</option>
            <option value="OUTRO">OUTRO</option>
        </select><br>

        <!-- Novo Campo de Observações -->
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" rows="4" cols="50" placeholder="Escreva aqui suas observações..."></textarea><br>
        
        <button onclick="gerarTexto()">Gerar</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
